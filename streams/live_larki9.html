	<script>
	
	
//afficher	
	function afficher(id){
		if(document.getElementById(id).style.display=="none")
		{
			document.getElementById(id).style.display="block";
		}else{
			document.getElementById(id).style.display="none";
		}
		return true;
	}
	
		
	function afficherswitch(id,cache){	
			document.getElementById(id).style.display="block";
			document.getElementById(cache).style.display="none";
		
		return true;
	}
	
	//API twitch	
	
	
// NOM a changer
	actualize('larki9');

	function actualize(x) {
		$.ajax({
			url: 'https://api.twitch.tv/kraken/channels/'+ x,
			dataType: 'jsonp',
			success: function(data){
				if(data != null)
					$("#emission").html("" + data.status + "");
				else
					$("#emission").html('Stream offline');
			},
			error: function (xhr, ajaxOptions, thrownError) {
				$("#emission").html('');
			}
		});
	
		$.ajax({
			url: 'https://api.twitch.tv/kraken/streams/' + x,
			dataType: 'jsonp',
			success: function(data){
				if(data.stream != null)
					$("#counter").html("Viewers : <b>" + data.stream.viewers + "</b>");
				else
					$("#counter").html('<span class="offline">Offline</span>');
			},
			error: function (xhr, ajaxOptions, thrownError) {
				$("#counter").html('');
			}
		});
	
		$.getJSON('https://api.twitch.tv/kraken/streams/' + x, function(channel) {
			if (channel["stream"] == null) {
				$("#live").html("HORS live");
			} else {
				$("#live").html("IN live");
			}
		});
		
		$("#stream").html("<iframe src='http://player.twitch.tv/?channel="+ x +"' style='height: 90%;margin-left: 1%;' width='100%' allowfullscreen></iframe>");
		$("#tchat").html("<iframe src='http://www.twitch.tv/" + x + "/chat?popout=' frameborder='0' scrolling='no'  class='col-lg-4 col-md-4 col-xs-12 col-sm-12 height'></iframe>");
	}
